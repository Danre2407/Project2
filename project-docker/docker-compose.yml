version: '3'

services:
  rest-service:
    build: flask
    networks:
      - mynet
    ports:
      - 8000:5000
    depends_on:
      - postgres

  postgres:
    image: postgres:latest
    networks:
      - mynet
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      # - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=practica
    ports:
      - 5432:5432

networks:
  mynet:
    driver: bridge
